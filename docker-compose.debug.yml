version: "3.3"

services:
  snipphub-backend:
    image: snipphub-backend:dev
    build: .
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
      - .:/usr/src/app
    command: ./node_modules/.bin/nodemon --inspect=0.0.0.0 ./bin/www
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    volumes:
      - snipphub-data-dev:/data/db
    ports:
      - 27017:27017
volumes:
  snipphub-data-dev: